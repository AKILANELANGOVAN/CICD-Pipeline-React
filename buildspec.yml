version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install  # no more cd src
  build:
    commands:
      - echo Build started on `date`
      - npm run build

artifacts:
  files:  
    - dist/**/*
  base-directory: .  # root folder
  discard-paths: yes
